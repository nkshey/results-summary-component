<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <title>Frontend Mentor | Results summary component</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <div class="card">
            <section class="section-result">
               <h3>Your Result</h3>
               <span>
                  <p class="score-result">76</p>
                  <p class="score-max">of 100</p>
               </span>
               <h1>Great</h1>
               <p>
                  You scored higher than 65% of the people who have taken these
                  tests.
               </p>
            </section>

            <section class="section-summary">
               <h3>Summary</h3>
               <ul>
                  <li class="item-reaction">
                     <span class="item-name">
                        <img
                           src="assets/images/icon-reaction.svg"
                           alt="reaction icon"
                        />Reaction
                     </span>

                     <span class="total-score"
                        >80&nbsp;&nbsp;<span class="light-100">
                           / 100</span
                        ></span
                     >
                  </li>

                  <li class="item-memory">
                     <span class="item-name">
                        <img
                           src="assets/images/icon-memory.svg"
                           alt="memory icon"
                        />Memory
                     </span>

                     <span class="total-score">
                        92&nbsp;&nbsp;<span class="light-100"> / 100</span>
                     </span>
                  </li>

                  <li class="item-verbal">
                     <span class="item-name">
                        <img
                           src="assets/images/icon-verbal.svg"
                           alt="verbal icon"
                        />Verbal
                     </span>

                     <span class="total-score"
                        >61&nbsp;&nbsp;<span class="light-100">
                           / 100</span
                        ></span
                     >
                  </li>

                  <li class="item-visual">
                     <span class="item-name">
                        <img
                           src="assets/images/icon-visual.svg"
                           alt="visual icon"
                        />Visual
                     </span>

                     <span class="total-score"
                        >72&nbsp;&nbsp;<span class="light-100">
                           / 100</span
                        ></span
                     >
                  </li>
               </ul>

               <button>Continue</button>
            </section>
         </div>
      </div>
   </body>
</html>
